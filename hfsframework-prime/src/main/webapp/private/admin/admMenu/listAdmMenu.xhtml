<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="implementation">
        <h:form id="form">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>

				<p:panel id="panelBasic" header="Menu"
					styleClass="p-mb-2">
					<div class="ui-fluid formgrid grid">
					    <div class="field col-4 md-4">
							<p:outputLabel for="cmbTypeReport" value="Escolha o tipo de relatório:" />
							<br></br>	
							<p:selectOneMenu id="cmbTypeReport" value="#{admMenuRelMB.typeReport}">
								<f:selectItems value="#{admMenuRelMB.listTypeReport}" />
							</p:selectOneMenu>    
						</div>
					    <div class="field col-4 md-4">
							<p:outputLabel for="forceDownload" value="Forçar download:" />
							<p:spacer width="10" height="10" />	
							<p:selectBooleanCheckbox id="forceDownload" value="#{admMenuRelMB.forceDownload}" />    
						</div>
					</div>					
				</p:panel>

                <p:toolbar>
                    <p:toolbarGroup>                                        
                        <p:commandButton value="Adicionar" icon="pi pi-plus" actionListener="#{admMenuMB.onInsert}"
                                         update=":form:conteudoEditDialog" oncomplete="PF('editDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                        </p:commandButton>
                        <p:commandButton value="Editar" icon="pi pi-pencil" actionListener="#{admMenuMB.onEdit(admMenuMB.selecionadoBean)}"
                                         update=":form:conteudoEditDialog" oncomplete="PF('editDialog').show()"
                                         styleClass="ui-button-warning" style="margin-right: .5rem"
                                         disabled="#{!admMenuMB.selecionadoBean || !admMenuMB.listaBean || !admMenuMB.listaBean.size}">
                        </p:commandButton>
                        <p:commandButton value="Excluir" icon="pi pi-trash" actionListener="#{admMenuMB.onDelete(admMenuMB.selecionadoBean)}"
                                         styleClass="ui-button-danger" style="margin-right: .5rem"
                                         disabled="#{!admMenuMB.selecionadoBean || !admMenuMB.listaBean || !admMenuMB.listaBean.size}">
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">						
                        <p:commandButton value="Exportar" icon="pi pi-upload" onclick="form.target='_blank'" 
                        	action="#{admMenuRelMB.export}" id="btnExportar" ajax="false" 
                        	styleClass="ui-button-help p-mr-2 p-mb-2" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                
				<p:tree value="#{admMenuMB.menuRaiz}" var="menuItem" id="arvoreMenu"
					draggable="true" droppable="true" dropRestrict="sibling" 
					selectionMode="single"
					style="width:100%" dynamic="true" cache="false"
					nodeSelectListener="#{admMenuMB.listenerMenuSelecionado}"
					selection="#{admMenuMB.menuSelecionado}">
					<p:treeNode>
						<h:outputText value="#{menuItem.description}" />
					</p:treeNode>
				</p:tree>
                        
                <p:dialog header="Detalhes do Menu" showEffect="fade" modal="true"
                          widgetVar="editDialog" responsive="true" position="center" >
                    <p:outputPanel id="conteudoEditDialog" class="ui-fluid" style="width: 650px">
                        <p:outputPanel rendered="#{not empty admMenuMB.bean}">
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{admMenuMB.salvar}"
                                         update="conteudoEditDialog" process="conteudoEditDialog @this"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('editDialog').hide()"
                                         class="ui-button-secondary"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="excluirDialog" showEffect="fade" width="300"
                                 message="Deseja excluir?" header="Confirma" severity="warn">
                    <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{admMenuMB.excluir}"
                                     process="@this" oncomplete="PF('excluirDialog').hide()"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('excluirDialog').hide()"/>
                </p:confirmDialog>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
